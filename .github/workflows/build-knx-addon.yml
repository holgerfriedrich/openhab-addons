      run: mvn -B package verify --file pom.xml -pl :org.openhab.binding.knx
    - uses: actions/upload-artifact@v3
      with:
        name: org.openhab.binding.knx.400
        path: bundles/org.openhab.binding.knx/target/org.openhab.binding.knx-*.jar
    - name: Upload SAT Summary Report
      uses: actions/upload-artifact@v3
      with:
        name: sat-summary-report
        path: target/summary_report.html

